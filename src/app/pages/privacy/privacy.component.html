<div class="container" *ngIf="!isLoading">
  <h2
    class="pt-5"
    [innerHtml]="lang === 'ar' ? privacyData.titleAr : privacyData.title"
  ></h2>
  <div
    class="my-5"
    [innerHtml]="
      lang === 'ar' ? privacyData.descriptionAr : privacyData.description
    "
  ></div>
</div>
<div *ngIf="isLoading">
  <app-loading></app-loading>
</div>
