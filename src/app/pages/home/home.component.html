<header class="hero">
  <video #videoPlayer *ngIf="slider?.url" [attr.src]="slider?.url" autoplay loop muted playsinline width="1920"
    height="1080" id="background-video" webkit-playsinline preload="auto" class="hero__video"
    (loadedmetadata)="onVideoLoaded()" (error)="onVideoError()">
    <source [src]="slider?.url" type="video/mp4" />
    Your browser does not support the video tag.
  </video>


  <div class="container">
    <div class="hero__content d-flex justify-content-end" [ngStyle]="{'padding-top': lang === 'ar' ? '160px' : '90px'}">
      <h1 [ngClass]="{
          'text-right': lang === 'ar',
          'text-right ms-auto': lang === 'en'
        }">
        <a style="color: #fff;" [routerLink]=" ['/program/academicprograms']" [innerHtml]="
            lang === 'ar'
              ? homeData?.slider?.descriptionAr
              : homeData?.slider?.description
          "></a>
      </h1>
    </div>
  </div>
</header>
<main>
  <section class="feature">
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-4 col-md-6" *ngFor="let topic of homeData?.topics">
          <h3 class="font-weight-semibold">
            {{ lang === "ar" ? topic.titleAr : topic.title }}
          </h3>
          <p class="w-100 desc" [innerHtml]="
              lang === 'ar' ? topic.descriptionAr : topic.description
            "></p>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container mb-5">
      <h2>{{ homeLocal.program[lang] }}</h2>
      <div class="program">
        <div class="program__item" *ngFor="let program of programs">
          <a [routerLink]="['program', program?.slug]" class="d-block h-100">
            <img [src]="program?.url" [alt]="program?.title"
              [alt]="lang === 'ar' ? program?.titleAr || '' : program?.title || ''"
              onerror="this.src='assets/images/defaults/default-image.jpg'" appLazyLoadImg />
            <div class="program_item_content" [ngClass]="{'text-left': lang !== 'ar', 'text-right': lang === 'ar'}"
              [ngStyle]="lang === 'ar' ? {'left': '20px'} : {'right': '20px'}">
              <div class="d-flex w-100  justify-content-end">
                <span class="more align-items-center d-flex shrink-0 mt-3 rounded-circle text-left">
                  <svg width="30" viewBox="0 0 32 32" style="transform:rotate(180deg);"
                    [ngStyle]="{'transform': lang === 'ar' ? 'rotate(180deg)' : 'rotate(0deg)'}" version="1.1"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000">
                    <g id="SVGRepo_bgCarrier" stroke-width="5"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                      <g id="icomoon-ignore"> </g>
                      <path
                        d="M19.159 16.767l0.754-0.754-6.035-6.035-0.754 0.754 5.281 5.281-5.256 5.256 0.754 0.754 3.013-3.013z"
                        fill="#000000"> </path>
                    </g>
                  </svg>

                </span>
              </div>
              <h3>{{ lang === "ar" ? program.titleAr : program.title }}</h3>
            </div>

          </a>
        </div>
      </div>
    </div>
  </section>
</main>
