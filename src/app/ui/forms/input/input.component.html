<div class="mb-4 pb-1" [formGroup]="group">
  <label for="name" class="mx-0 px-0 mb-2"
    >{{ label }}:<span *ngIf="required" class="text-danger px-1">{{
      "*"
    }}</span>
  </label>
  <input
    class="input"
    class="d-block w-100"
    [formControlName]="name"
    [id]="name"
    [type]="type"
  />

  <!-- <p class="my-0" *ngIf="control?.getError('required')">
    {{ label }} is required
  </p> -->
  <div *ngIf="control?.errors && control?.touched" class="text-danger py-2">
    <p class="my-0" *ngIf="control?.getError('required')">
      {{ label }} {{ lang == "en" ? "is required" : "مطلوب" }}
    </p>
    <p class="my-0" *ngIf="control?.getError('email')">
      {{ lang == "en" ? "Invalid email" : "بريد إلكتروني خاطئ" }}
    </p>
    <p class="my-0" *ngIf="control?.getError('minlength')">
      {{ lang == "en" ? "Min length is" : "أقل عدد " }}
      {{ control?.getError("minlength")?.requiredLength }}
      {{ lang == "en" ? "characters" : "حروف" }}
    </p>
  </div>
</div>
