<div class="news-card d-flex flex-column flex-grow-1 mb-4"
    [attr.aria-label]="lang === 'ar' ? item?.titleAr || '' : item?.title || ''">
    <div class="img-container position-relative w-100 overflow-hidden shrink-0">
        <a [routerLink]="['/media/', name, item.slug]"
            [attr.aria-label]=" lang === 'ar' ? item?.titleAr || '' : item?.title || '' ">
            <img [src]="item?.imageUrl || ''" [altText]="lang === 'ar' ? item?.titleAr || '' : item?.title || ''"
                appImgError appLazyLoadImg />
            <div class="overlay"></div>
        </a>
    </div>
    <div class="card-body p-0 d-flex flex-column">
        <div class="wrapper d-flex flex-column justify-content-between flex-grow-1">
            <div class="title d-flex f-row g-1 justify-content-between">
                <a [routerLink]="['/media/', name, item.slug]" class="card-title"
                    [ngClass]="{'text-right': lang !== 'ar', 'text-left': lang === 'ar'}"
                    [attr.aria-label]=" lang === 'ar' ? item?.titleAr || '' : item?.title || '' ">

                    {{lang === 'ar' ? item?.titleAr || '' : item?.title || ''}}
                </a>
                <a [routerLink]="['/media/', name, item.slug]"
                    class="more align-items-center d-flex shrink-0 mt-3 rounded-circle "
                    [attr.aria-label]=" lang === 'ar' ? 'اقرأ المزيد عن ' + (item?.titleAr || '') : 'Read more about ' + (item?.title || '') ">
                    <svg viewBox="0 0 32 32" style="transform:rotate(180deg);"
                        [ngStyle]="{'transform': lang === 'ar' ? 'rotate(180deg)' : 'rotate(0deg)'}" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000">
                        <g id="SVGRepo_bgCarrier" stroke-width="5"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <g id="icomoon-ignore"> </g>
                            <path
                                d="M19.159 16.767l0.754-0.754-6.035-6.035-0.754 0.754 5.281 5.281-5.256 5.256 0.754 0.754 3.013-3.013z"
                                fill="#000000"> </path>
                        </g>
                    </svg>
                </a>
            </div>
            <p class="card-text" [ngClass]="{'text-right': lang !== 'ar', 'text-left': lang === 'ar'}"
                [innerHtml]="removeHtmlTags(lang === 'ar' ? item?.descriptionAr || '' : item?.description || '')">
            </p>
        </div>
    </div>
</div>
